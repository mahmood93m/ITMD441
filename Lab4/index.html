<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunrise Sunset Dashboard - Mahmood Mehrjoo</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js"></script>
</head>
  <body>
    <form>
      <fieldset>
        <legend>Select a Location</legend>
        <ul>
        <div>

          <input type="radio" id="current" name="city" checked />
            <label>Your Current Location</label>

            <input type="radio" id="NY" name="city" />
            <label>New York</label>

            <input type="radio" id="CHI" name="city" />
            <label>Chicago</label>

            <input type="radio" id="LA" name="city" />
            <label>Los Angeles</label>
          
            <input type="radio" id="BO" name="city" />
            <label>Boston, MA</label>
          
            <input type="radio" id="DC" name="city" />
            <label>Washington D.C.</label>
          
            <input type="radio" id="TX" name="city" />
            <label>Dallas, TX</label>

            <input type="radio" id="OH" name="city" />
            <label>Cincinnati, OH</label>

        </div>
        </ul>
      </fieldset>
    </form>
        <br>
          <button class="container" id="submit">Submit</button>
        </br>
  </body>
</html>
